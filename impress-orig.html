<html>     
<head>         

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />


<title>Impress Template</title>         
<link rel="stylesheet" type="text/css" href="css/impress.css">   
<script type="text/javascript" src="js/impress.js"></script>
</head>         
<body class="impress-not-supported">


<div id="impress">


<div id="title" class="try" data-x="0" data-y="0" data-scale="5">
        <span><h1>Hello!</h1></span>
    </div>
<div id="preface" class="step" data-x-"0" data-y="90" data-rotate="-90">
	<h2>My name is Derek Moeller</h2>
	</div>
	<div id="one" class="slide" data-x="-1000" data-y="-1500">
		<h1>My first slide</h1></div>
	<div id="two" class="slide" data-x="0" data-y="-1500">
		<h1>This is slide 2<h1></div>
	<div id="three" class="step" data-x="500" data-y="-400">
		<h1>This is slide 3<h1></div>
	<div id="four" class="step" data-x="500" data-y="-800" data-scale="0.5">
		<h1>This is slide 4<h1></div>
	<div id="five" class="step" data-x="0" data-y="-800" data-rotate="90">
		<h1>This is slide 5 and it rotates in. </div>
	<div id="six" class="step" data-x="-2600" data-y="-800" data-rotate-x="30" data-rotate-y="-60" data-rotate-z="90" data-scale="4">
		<h1>This is slide 7 and it has a 3D transition AND a scale. </div>
</div>

</body> 
</html>
